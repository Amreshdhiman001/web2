<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littile Flower public school jainab ganj amethi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #66ceb4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a03737;
        }
        h1{
            color: whitesmoke;
        }
    </style>
</head>
<body>
   

    <header>
       
         <h1>Little Flower Public school jainab Ganj Amethi Sultanput Uttar Pradesh</h1>
    </header>

    <section>
        <h2>Welcome to the Student Presentation Website!</h2>
        <p>This website is designed to showcase information about the student. Please fill in the details below:</p>

        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="description">About Me:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="button" onclick="document.location='main.html'" >Submit</button>
            
        </form>

        <div id="studentInfo"></div>
    </section>

    <script>
        function displayStudentInfo() {
            var name = document.getElementById("name").value;
            var major = document.getElementById("major").value;
            var description = document.getElementById("description").value;

            var studentInfo = document.getElementById("studentInfo");
            studentInfo.innerHTML = "<h2>Student Information</h2>" +
                                    "<p><strong>Name:</strong> " + name + "</p>" +
                                    "<p><strong>Major:</strong> " + major + "</p>" +
                                    "<p><strong>About Me:</strong> " + description + "</p>";
        }
    </script>

</body>
</html>
